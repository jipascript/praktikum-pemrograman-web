<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Elektronik Cepat</title>
  <!-- Import Bootstrap biar tampilannya rapi dan modern -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Warna latar putih  */
    body {
      background-color: #ffffff;
    }

    /* Atur tombol daftar produk biar rata kiri dan full width */
    .product-list button {
      text-align: left;
      width: 100%;
      margin-bottom: 10px;
    }

    /* Batas tinggi gambar biar nggak kepanjangan */
    .card img {
      max-height: 300px;
      object-fit: contain;
    }

    /* Tampilan struk pemesanan */
    .order-summary {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Warna kartu putih */
    .card {
      background-color: #ffffff;
    }

    /* Judul toko warna biru */
    header h1 {
      color: #1565c0;
    }
  </style>
</head>

<body onload="init()"> <!-- Saat halaman dibuka, langsung jalankan fungsi init -->
  <div class="container py-4">
    <header class="mb-4">
      <h1 class="text-center">Toko Elektronik Cepat</h1>
      <p class="text-center" id="waktu"></p> <!-- Tempat tampilkan waktu -->
    </header>

    <div class="row"> <!-- display produk utamaa -->
      <div class="col-md-8">
        <div class="card mb-3">
          <!-- Gambar produk -->
          <img id="product-image" src="https://placehold.co/500x300?text=Produk" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title" id="product-name">Nama Produk</h5>
            <p class="card-text">Harga: Rp <span id="product-price"></span></p>
            <div class="d-flex justify-content-between">
              <!-- Tombol ganti gambar -->
              <button type="button" class="btn btn-secondary" onclick="gantiGambar(-1)">Previous</button>
              <button type="button" class="btn btn-secondary" onclick="gantiGambar(1)">Next</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Daftar produk -->
      <div class="col-md-4">
        <h4>Daftar Produk</h4>
        <div class="product-list" id="product-list"></div> <!--js tambah tombol dinamis dr array product-->
      </div>
    </div>

    <div class="row mt-4">
      <!-- Form pemesanan -->
      <div class="col-md-6">
        <h4>Form Pemesanan</h4>
        <form id="form-pesan" onsubmit="event.preventDefault(); pesanSekarang();">
          <div class="mb-3">
            <label for="namaPemesan" class="form-label">Nama Pemesan</label>
            <input type="text" class="form-control" id="namaPemesan">
          </div>
          <div class="mb-3">
            <label for="jumlahPesan" class="form-label">Jumlah</label>
            <input type="number" class="form-control" id="jumlahPesan">
          </div>
          <div class="mb-3">
            <label for="kodePromo" class="form-label">Kode Promo</label>
            <input type="text" class="form-control" id="kodePromo">
          </div>
          <button type="submit" class="btn btn-primary">Pesan Sekarang</button>
        </form>
      </div>
      <!-- Tempat munculnya struk pemesanan -->
      <div class="col-md-6">
        <h4>Struk Pemesanan</h4>
        <div id="output" class="order-summary"></div>
      </div>
    </div>
  </div>

  <script>
    // Data produk (nama, harga, gambar)
    const produk = [
      {
        nama: "Tablet: Galaxy Tab S10 Ultra",
        harga: 22999000,
        gambar: [
          "https://i.imgur.com/QzXK5uU.jpg",
          "https://i.imgur.com/wmocPHA.jpg"
        ]
      },
      {
        nama: "Laptop: Lenovo Legion Pro 7i",
        harga: 59698900,
        gambar: [
          "https://i.imgur.com/RCLa4pe.jpg",
          "https://i.imgur.com/mybFBOp.jpg"
        ]
      },
      {
        nama: "Handphone: Samsung Galaxy S24 Ultra",
        harga: 15599000,
        gambar: [
          "https://i.imgur.com/E4TZG9o.jpg",
          "https://i.imgur.com/0kg5DgW.jpg"
        ]
      }
    ];
      // inisialisasi variabel untuk menyimpan indeks produk dan gambar yang sedang ditampilkan
      // indexProduk u produk yang aktif, indexGambar u gambar yang aktif
    let indexProduk = 0;
    let indexGambar = 0;

    function init() {
      tampilkanWaktu(); // Mulai tampilin jam
      setInterval(tampilkanWaktu, 1000); // Update jam tiap detik
      tampilkanProduk(); // Tampilkan produk pertama
      renderDaftarProduk(); // Tampilkan daftar tombol produk
    }

    function tampilkanWaktu() {
      const waktu = new Date();
      document.getElementById("waktu").innerText = waktu.toLocaleString();
    }

    function tampilkanProduk() {
      const produkAktif = produk[indexProduk];
      document.getElementById("product-image").src = produkAktif.gambar[indexGambar];
      document.getElementById("product-name").innerText = produkAktif.nama;
      document.getElementById("product-price").innerText = produkAktif.harga.toLocaleString(); // Format harga dengan pemisah ribuan
    }

    function gantiGambar(arah) {
      const totalGambar = produk[indexProduk].gambar.length;
      indexGambar = (indexGambar + arah + totalGambar) % totalGambar; // Biar bisa looping gambar
      tampilkanProduk();
    }
    // Render daftar produk sebagai tombol
    // Setiap tombol akan menampilkan produk yang dipilih
    function renderDaftarProduk() {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      produk.forEach((p, i) => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-primary";
        btn.innerText = p.nama;
        btn.onclick = () => { 
          indexProduk = i;
          indexGambar = 0;
          tampilkanProduk(); // Ganti produk yang ditampilkan
        };
        list.appendChild(btn); 
      });
    }

    function pesanSekarang() {
      const nama = document.getElementById("namaPemesan").value.trim(); //
      const jumlah = parseInt(document.getElementById("jumlahPesan").value);
      const promo = document.getElementById("kodePromo").value.trim().toUpperCase();

      // Validasi input
      if (!nama || isNaN(jumlah) || jumlah <= 0) {
        alert("Mohon isi nama dan jumlah dengan benar.");
        return;
      }
      // Validasi kode promo
      const produkAktif = produk[indexProduk];
      const subtotal = produkAktif.harga * jumlah;
      let potongan = 0;

      // Kalau pakai kode "DISKON10", potong 10%
      if (promo === "DISKON10") {
        potongan = 0.1 * subtotal;
      }

      const total = subtotal - potongan;
      const orderId = "INV-" + Math.floor(Math.random() * 90000 + 10000); // Bikin ID pesanan random

      // Tampilkan struknya
      document.getElementById("output").innerHTML = `
        <p><strong>Order ID:</strong> ${orderId}</p>
        <p><strong>Nama:</strong> ${nama}</p>
        <p><strong>Produk:</strong> ${produkAktif.nama}</p>
        <p><strong>Jumlah:</strong> ${jumlah}</p>
        <p><strong>Subtotal:</strong> Rp ${subtotal.toLocaleString()}</p>
        <p><strong>Potongan:</strong> Rp ${potongan.toLocaleString()}</p>
        <p><strong>Total Akhir:</strong> Rp ${total.toLocaleString()}</p>
      `;
    }
  </script>
</body>

</html>
