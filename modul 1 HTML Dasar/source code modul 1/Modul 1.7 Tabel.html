<!DOCTYPE html>
<html lang="id">
<head>
    <title>Tabel HTML</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th scope="col">Nama</th>
                <th scope="col">Umur</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Abadi</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Nugroho</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
