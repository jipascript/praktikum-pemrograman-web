<!DOCTYPE html>
<html lang="id">
<head>
    <title>Formulir Pendaftaran Bootcamp</title>
</head>
<body>
    <h2>Formulir Pendaftaran Bootcamp Pemrograman Web</h2>
    <form action="/submit" method="post">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="alasan">Alasan mengikuti bootcamp:</label><br>
        <textarea id="alasan" name="alasan" rows="4" cols="40" required></textarea><br><br>

        <button type="submit">Daftar Sekarang</button>
    </form>
</body>
</html>
