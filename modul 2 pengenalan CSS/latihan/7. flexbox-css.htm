<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Flexbox 3 Item</title>
  <style>
    .container {
      display: flex;
      justify-content: space-evenly; /* rataa */
      align-items: center;           /* Sejajar di tengah */
      height: 100vh;                 /* vertikal tengah */
      background-color: #f0f8ff;
    }

    .item {
      background-color: #87CEFA;     /* LightBlue */
      padding: 25px;
      margin: 10px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="item">box 1</div>
  <div class="item">box 2</div>
  <div class="item">box 3</div>
</div>

</body>
</html>
