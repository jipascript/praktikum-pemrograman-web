<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Grid CSS</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr; /* 3 kolom */
      grid-template-rows: auto auto;     /* 2 baris */
      gap: 15px;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .grid-item {
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 20px;
      border-radius: 8px;
    }

    .grid-item:nth-child(1) { background-color: #ff8de4; }  
    .grid-item:nth-child(2) { background-color: #a293ff; }  
    .grid-item:nth-child(3) {
      background-color: #84ccce;  
      grid-column: span 2;        
    }
    .grid-item:nth-child(4) { background-color: #cc9aff; }  
    .grid-item:nth-child(5) { background-color: #fff347; }  
    .grid-item:nth-child(6) { background-color: #ffaa69; }  
  </style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3 (span 2 kolom)</div>
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>
</div>

</body>
</html>
